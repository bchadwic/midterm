<include href="includes/header.html"></include>
<body>
<div class="container text-center">
    <h1 class="display-4"><b>Midterm Survey</b></h1>
    <br>
    <h4>Thank you for taking the survey, {{ @SESSION.name }}</h4>
    <br>
    <h4>Your Answers:</h4>
    <p>
    <repeat group="{{ @SESSION.answers }}" value="{{ @value }}" counter="{{ @count }}">
        {{ @value }}<check if="{{ @count!=count(@SESSION.answers) }}">,</check>
    </repeat>
    </p>
</div>
</body>
</html>
